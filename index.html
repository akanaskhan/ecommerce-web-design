<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/600a1e03a3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/logo.png" alt="Brand Logo" width="" height="" class="">
                <!-- <span class="fw-bold text-primary">Brand</span> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <form class="d-flex mx-auto w-50 search-box">
                    <input class="form-control  search-input" type="search" placeholder="Search" aria-label="Search">
                    <select class=" me-2 category-dropdown">
                        <option selected>All category</option>
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                    </select>
                    <button class="btn btn-primary search-btn" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto nav-icons-links">
                    <div class="d-flex inner-nav-icons-links">

                        <li class="nav-item"><a class="nav-link icons-link" href="#">
                                <div class="material-icons ">person</div>
                                <div class="">Profile</div>
                            </a></li>
                        <li class=""><a class="nav-link icons-link" href="#">
                                <div class="material-icons">chat_bubble</div>
                                <div> Message</div>
                            </a></li>
                        <li class="nav-item"><a class="nav-link icons-link" href="#">
                                <div class="material-icons">favorite</div>
                                <div> Orders</div>
                            </a></li>
                        <li class="nav-item"><a class="nav-link icons-link" href="#">
                                <div class="material-icons">shopping_cart</div>
                                <div> My cart</div>
                            </a></li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg border border-gray ">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#secondaryNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="secondaryNav">
                <ul class="navbar-nav me-auto ">
                    <li class="material-icons   "><span
                            class="nav-link ">menu</span></li>
                    <li class="nav-item "><a class="nav-link nav-items-hover  " href="#">All Category</a></li>
                    <li class="nav-item"><a class="nav-link nav-items-hover" href="#">Hot Offers</a></li>
                    <li class="nav-item"><a class="nav-link nav-items-hover" href="#">Gift Boxes</a></li>
                    <li class="nav-item"><a class="nav-link nav-items-hover" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link nav-items-hover" href="#">Menu Item</a></li>
                    <li class="nav-item"><a class="nav-link nav-items-hover" href="#">Help</a></li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center ">
                    <!-- Language and Currency Dropdown -->
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle nav-items-hover" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English, USD
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item " href="#">French, EUR</a></li>
                            <li><a class="dropdown-item" href="#">Spanish, MXN</a></li>
                        </ul>
                    </li>
                
                    <!-- Shipping Dropdown -->
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle d-flex align-items-center nav-items-hover" href="#" id="shippingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ship to <img src="https://flagcdn.com/w40/de.png" alt="Germany" width="20" class="ms-2">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="shippingDropdown">
                            <li><a class="dropdown-item" href="#">Germany</a></li>
                            <li><a class="dropdown-item" href="#">USA</a></li>
                            <li><a class="dropdown-item" href="#">UK</a></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
</body>

</html>
